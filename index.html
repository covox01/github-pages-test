<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Pages Test</title>
</head>
<style>
    .flex {
        display: flex;
    }

    .jst-center {
        display: flex;
        justify-content: center;
    }

    .aln-center {
        display: flex;
        align-items: center;
    }
    .flx-col {
        display: flex;
        flex-flow: column;
        margin: 0 auto;
    }

    header {
        height: 100vh;
    }

    div {
        margin: 0 auto;
        height: 100vh;
    }
    h1 {
        text-align: center;
    }
    h2 {
        text-align: center;
    }
</style>
<body>
    <header class="flex jst-center aln-center">
        <div class="flx-col">
            <h1>GitHub Test</h1>
            <h2>hello</h2>
        </div>
    </header>
</body>
</html>
